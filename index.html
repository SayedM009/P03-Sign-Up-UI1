<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="sign__up">
        <h1 class="sign__up-title">Sign Up</h1>
        <form class="sign__up-form">
            <div class="sign__up-form-group">
                <label for="name" class="sign__up-form-label">Username</label>
                <input type="text" id="username" class="sign__up-form-input" placeholder="Enter username">
                <span class="sign__up-form-error hide">Error Message</span>
            </div>

            <div class="sign__up-form-group">
                <label for="email" class="sign__up-form-label">Email</label>
                <input type="email" id="email" class="sign__up-form-input" placeholder="Enter email">
                <span class="sign__up-form-error hide">Error Message</span>
            </div>

            <div class="sign__up-form-group">
                <label for="password" class="sign__up-form-label">Password</label>
                <input type="password" id="password" class="sign__up-form-input" placeholder="Enter password">
                <span class="sign__up-form-error hide">Error Message</span>
            </div>

            <div class="sign__up-form-group">
                <label for="confirm-password" class="sign__up-form-label">Confirm Password</label>
                <input type="password" id="confirm-password" class="sign__up-form-input" placeholder="Confirm password again">
                <span class="sign__up-form-error hide">Error Message</span>
            </div>

            <button class="sign__up-form-button">Sign Up</button>
        </form>
    </section>
</body>
</html>
